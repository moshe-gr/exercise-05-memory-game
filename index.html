<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <main id="screen" class="container-fluid">
        <h1 class="text-center bg-light pb-2 mb-3">Memory game</h1>
        <aside class="mt-5 float-left">
            <button class="btn btn-success m-2" onclick="startGame()">New game</button>
            <br>
            <div class="btn border-danger m-2">Moves: <strong id="moves" class="text-danger">---</strong></div>
            <br>
            <div id="time" class="btn btn-light m-2">&#8987; <span>00:00</span> &#9726;</div>
        </aside>
        <div id="bord" style="width: 40%; align-content: center;" class="container-fluid">
            <div id="cards"></div>
        </div>
    </main>
    <div id="endGame" style="width: 60%; text-align:center; position: absolute; bottom: 20%; left:20%;"></div>
    <script src="index.js"></script>
</body>
</html>
