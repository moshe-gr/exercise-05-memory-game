<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="endGame" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center bg-light pb-2 mb-3">Memory game</h1>
    <div class="mt-5 float-left">
        <button class="btn btn-success m-2" onclick="startGame()">New game</button>
        <br>
        <div class="btn border-danger m-2">Moves: <strong id="moves" class="text-danger">---</strong></div>
    </div>
    <div style="width: 42%; align-content: center ;" class="container-fluid">
        <div id="num" class="row bg-warning"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
